@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>@title</title>
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <div id="header-content">
                <div id="logo">
                    <a href="@routes.Application.index"><img src="@routes.Assets.at("images/logoapp_solo.gif")" /></a>
                    <p id="slogan">Solo los mejores</p>
                </div>
                <div id="quieres-ir">
                    <p>
                        Eres bueno en lo que haces?<br/>
                        Si de verdad lo crees y encajas en alguno de los perfiles que se buscan, quizás puedas formar parte de
                        <b>The APP Team</b>
                    </p>
                    <!--<a href="@routes.Application.register" class="boton">Quiero ir -></a>-->
                    <a href="@routes.Auth.login" class="boton">Entrar -></a>
                </div>
            </div>
        </header>
        <div id="main">

                @content

                <div id="sponsors">
                    <div class="separador-zona"></div>
                    <p class="titulo secundario">Sponsors y colaboradores</p>

                    <ul>
                        <li><a href="http://www.wekco.net" target="_blank"><img src="@routes.Assets.at("images/wekco.png")" alt="WekCo" /></a></li>
                        <li><a href="http://www.jetbrains.com" target="_blank"><img src="@routes.Assets.at("images/jetbrains.png")" alt="JetBrains, Develop with pleasure!" /></a></li>
                        <li><a href="http://www.dedominiopublico.com" target="_blank"><img src="@routes.Assets.at("images/ddp.png")" alt="de dominio público" /></a></li>
                    </ul>
                </div>
        </div>
        <footer>
            <div id="enlaces">
                <div class="columna doble">
                    <h2>Organiza</h2>
                    <ul>
                        <li><a href="http://www.agile-galicia.org" target="_blank"><img src="@routes.Assets.at("images/logo_agile.png")" alt="agile galicia" /></a></li>
                    </ul>
                </div>
                <div class="columna dcha">
                    <ul>
                        <li><a href="http://twitter.com/appteam_org" target="_blank"><img src="@routes.Assets.at("images/twitter.png")" alt="twitter" /></a></li>
                        <li><a href="mailto:carlos@@devagar.com"><img src="@routes.Assets.at("images/mail_2.png")" alt="envia un correo" /></a></li>
                    </ul>
                </div>

                <div class="clear"></div>

            </div>
        </footer>
    </body>
</html>
